<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Landlord Dashboard</title>
  </head>
  <body>
    <h1>Landlord Dashboard</h1>
    <table>
      <tr>
        <th>Title</th>
        <th>Address</th>
        <th>Rent</th>
      </tr>
      {% for property in properties %}
      <tr>
        <td>{{ property.title }}</td>
        <td>{{ property.address }}</td>
        <td>{{ property.rent }}</td>
      </tr>
      {% endfor %}
    </table>
  </body>
</html>
